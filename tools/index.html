<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Rollup Bundle</title>
	</head>
	<body>
		<h1>Hello Usher?</h1>
		<div id="response">
			<a id="anchor-el" href="https://usher.so?ref=test-app" target="_blank">Go to Usher</a>
		</div>
		<script src="/build/index.js"></script>
		<script>
			var responseEl = document.querySelector("#response");
			const usher = window.Usher({ staging: true })
			responseEl.innerHTML += "<p>Yes, I'm here...</p>";
			usher.anchor("#anchor-el", {
				id: "ida4Pebl2uULdI_rN8waEw65mVH9uIFTY1JyeZt1PBM",
				chain: "arweave"
			})

			usher.convert({
				// id: "ida4Pebl2uULdI_rN8waEw65mVH9uIFTY1JyeZt1PBM__6",
				id: "ida4Pebl2uULdI_rN8waEw65mVH9uIFTY1JyeZt1PBM",
				chain: "arweave",
				eventId: 0,
				commit: 10,
				// nativeId: "world",
				metadata: {
					hello: "world",
					key: "value"
				}
			}).then((conversion) => {
				console.log('Conversion Result: ', conversion);
				responseEl.innerHTML += "<p>I've converted a user</p>";
			})
			setTimeout(() => {
				usher.convert({
					// id: "ida4Pebl2uULdI_rN8waEw65mVH9uIFTY1JyeZt1PBM__6",
					id: "ida4Pebl2uULdI_rN8waEw65mVH9uIFTY1JyeZt1PBM",
					chain: "arweave",
					eventId: 0,
					commit: 20,
					// nativeId: "world",
					metadata: {
						hello: "world",
						key: "value"
					}
				}).then((conversion) => {
					console.log('Conversion Result: ', conversion);
					responseEl.innerHTML += "<p>I've converted a user</p>";
				})
			}, 5000);
		</script>
	</body>
</html>
